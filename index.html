
<!DOCTYPE html>
<html>
<head>
  <title>TroyBot</title>
  <style>
    body { font-family: Arial, text-align: center; padding: 20px; }
    .option { margin: 10px; padding: 15px; border: 1px solid #ccc; cursor: pointer; }
    #response { margin-top: 20px; font-style: italic; }
    #avatar { width: 200px; border-radius: 50%; }
  </style>
</head>
<body>

  <h1>Welcome! I am TroyBot. How can I help you today?</h1>
  <img id="avatar" src="DSC_0893.jpeg" alt="Principal Smith">

  <div class="option" onclick="respond('schedule')">I would like to schedule a meeting with you.</div>
  <div class="option" onclick="respond('reportissue')">I would like to report an issue with a peer/coworker.</div>
  <div class="option" onclick="respond('event')">I have a question about a school service </div>
  <div class="option" onclick="respond('personal')">I have a personal problem and need your advice.</div>
  <div class="option" onclick="respond('other')">Other.</div>
  
  <div id="response"></div>

  <div id="calendar-link" style="margin-top: 30px;">
    <a href="https://calendly.com/your-link" target="_blank">Schedule a Meeting with Me</a>
  </div>

  <script>
    function respond(option) {
      const responses = {
         schedule: "I'd love to meet, but I may be busy. When would you like to meet?",
        problem: "I see! Here is a Google form where you can give me the information (you can do it anonymously) and I will get back to you when I can.",
        question: "I see. Email me and I will try to help, but if you’d like a faster response, I’d advise asking the student council or checking the Bulletin email for information.",
        advice: "I am always willing to listen. Please come inside. If I am not in my office, come find me.",
        other: "Please fill out the form below and I will get back to you soon."
      };

      document.getElementById('response').textContent = responses[option];

     
    }
  function showEmailForm() {
      const formHtml = `
        <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
          <input type="text" name="name" placeholder="Your name (optional)" required><br><br>
          <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea><br><br>
          <button type="submit">Send to Principal</button>
        </form>
</form>

</script>

</body>
</html>
