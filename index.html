<html>
<head>

<body>

  <div id="response"></div>

    <a href="https://calendly.com/your-link" target="_blank">Schedule a Meeting with Me</a>
  </div>

  <script>
    function respond(option) {
      const responses = {
        schedule: 
          <p>No problem! Let's see when I'm available:</p>
        <iframe src="https://calendar.google.com/calendar/embed?src=jaydalihaven%40gmail.com&ctz=Asia%2FBangkok" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
",
        problem: "I'm here to listen. Want to book a time to chat privately?",
        recommendation: "Happy to help! Fill out the form and give me a little info about what it's for.",
        suggestion: "I love hearing your ideasâ€”go ahead and share!"
      };
      document.getElementById('response').textContent = responses[option];
    }
  </script>

</body>
</html>
