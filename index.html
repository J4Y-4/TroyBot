
<!DOCTYPE html>
<html>
<head>
  <title>TroyBot</title>
  <style>
    body { font-family: Arial, text-align: center; padding: 20px; }
    .option { margin: 10px; padding: 15px; border: 1px solid #ccc; cursor: pointer; }
    #response { margin-top: 20px; font-style: italic; }
    #avatar { width: 200px; border-radius: 50%; }
  </style>
</head>
<body>

  <h1>Welcome! I am TroyBot. How can I help you today?</h1>
  <img id="avatar" src="DSC_0893.jpeg" alt="Principal Smith">

  <div class="option" onclick="respond('schedule')">I would like to schedule a meeting with you.</div>
  <div class="option" onclick="respond('reportissue')">I would like to report an issue with a peer/coworker.</div>
  <div class="option" onclick="respond('event')">I have a question about a school service </div>
  <div class="option" onclick="respond('personal')">I have a personal problem and need your advice.</div>
  <div class="option" onclick="respond('other')">Other.</div>
  
  <div id="response"></div>

  <div id="calendar-link" style="margin-top: 30px;">
    <a href="https://calendly.com/your-link" target="_blank">Schedule a Meeting with Me</a>
  </div>

  <script>
    function respond(option) {
      const responses = {
        schedule: 
          <p>No problem! Let's see when I'm available, does it work for you?</p>
        <iframe src="https://calendar.google.com/calendar/embed?src=jaydalihaven%40gmail.com&ctz=Asia%2FBangkok" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
",
        reportissue: "I see! Here is a google form for you to give me the information annonymously or with your name. I will get back to you when I can.",
        event: "Happy to help! Email me or ask me in person, though I'd suggest for a faster response to check the bulletin email or ask Student Council.",
        personal: "I am always willing to listen. Please come see me."
      other: <label for="message">Your Message:</label>
<textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea>

      };
      document.getElementById('response').textContent = responses[option];
    }
  </script>
<form 

action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Your name (optional)">
  <textarea name="message" placeholder="Type your message here..." rows="6"></textarea>
  <button type="submit">Send to Principal</button>
</form>



</body>
</html>
